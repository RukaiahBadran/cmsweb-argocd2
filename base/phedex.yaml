kind: Service
apiVersion: v1
metadata:
  name: phedex
  namespace: phedex
spec:
  selector:
    app: phedex
  ports:
    - port: 7001
      targetPort: 7001
      name: phedex-datasvc
    - port: 7101
      targetPort: 7101
      name: phedex
    - port: 7102
      targetPort: 7102
      name: phedex-graphs
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: phedex
  labels:
    app: phedex
  namespace: phedex
data:
  setup-certs-and-run.sh: |
    #!/bin/bash
   
     cp /host/etc/grid-security/* /etc/grid-security
    echo 'INFO Files in /etc/grid-security'
    ls -lahZ /etc/grid-security
    su  -c "cd /data && /data/run.sh" --preserve-environment _phedex
---   
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: phedex
  name: phedex
  namespace: phedex
spec:
  selector:
    matchLabels:
      app: phedex
  replicas: 1
  template:
    metadata:
      labels:
        app: phedex
    spec:
      securityContext:
        runAsUser: 0
        runAsGroup: 0
      containers:
      - image: cmssw/phedex #imagetag
        name: phedex
        resources:
          requests:
            memory: "256Mi"
            cpu: "300m"
          limits:
            memory: "3Gi"
            cpu: "1000m"
        ports:
        - containerPort: 7001
          protocol: TCP
          name: phedex-datasvc
        - containerPort: 7101
          protocol: TCP
          name: phedex
        - containerPort: 7102
          protocol: TCP
          name: phedex-graphs
        - containerPort: 17001
          protocol: TCP
          name: phedex-mon
        command:
        - /bin/bash
        - /opt/setup-certs-and-run/setup-certs-and-run.sh
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - mountPath: /host/etc/grid-security
          name: etc-grid-security
          readOnly: true
        - name: setup-certs-and-run
          mountPath: /opt/setup-certs-and-run

        securityContext:
          privileged: true
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: secrets
        secret:
          secretName: phedex-secrets
      - name: etc-grid-security
        hostPath:
          path: /etc/grid-security
      - name: setup-certs-and-run
        configMap:
          name: phedex

