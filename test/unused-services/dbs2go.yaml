---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dbs2go-filebeat-config
  namespace: dbs
  labels:
    k8s-app: filebeat
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: log
      enabled: true
      paths:
        - /data/logs/*${MY_POD_NAME}*
      ignore_older: 1h
      scan_frequency: 10s
      backoff: 5s
      max_backoff: 10s
    output.console:
      codec.format:
        string: '%{[message]} - Podname=${MY_POD_NAME}'
        pretty: false
    queue.mem:
      events: 65536
    logging.metrics.enabled: false
---
kind: Service
apiVersion: v1
metadata:
  name: dbs2go
  namespace: dbs
spec:
  selector:
    app: dbs2go
  ports:
    - port: 8258
      targetPort: 8258
      name: dbs
---
kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: dbs2go
  name: dbs2go
  namespace: dbs
spec:
  selector:
    matchLabels:
      app: dbs2go
  replicas: 3
  template:
    metadata:
      labels:
        app: dbs2go
        env: k8s #k8s#
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: "/dbs2go/metrics"
        prometheus.io/port: "8258"
#         prometheus.io/port: "18258"
    spec:
      containers:
      - image: registry.cern.ch/cmsweb/dbs2go #imagetag
        name: dbs2go
        imagePullPolicy: Always
        env:
        - name: X509_USER_PROXY
          value: /etc/proxy/proxy
        - name: TNS_ADMIN
          value: /etc/tnsnames.ora
        command:
        - /data/run.sh
        resources:
          requests:
            memory: "100Mi"
            cpu: "200m"
          limits:
            memory: "500Mi"
            cpu: "8000m"
        livenessProbe:
          httpGet:
            path: /dbs2go/healthz
            port: 8258
            httpHeaders:
            - name: Accept
              value: application/json
          initialDelaySeconds: 120
          periodSeconds: 10
        ports:
        - containerPort: 8258
          protocol: TCP
          name: dbs
        - containerPort: 18258
          protocol: TCP
          name: dbs-mon
        command:
        - /data/run.sh
        volumeMounts:
        - name: proxy-secrets
          mountPath: /etc/proxy
          readOnly: true
        - name: secrets
          mountPath: /etc/secrets
          readOnly: true
        - name: robot-secrets
          mountPath: /etc/robots
          readOnly: true
        - name: hmac-secrets
          mountPath: /etc/hmac
          readOnly: true
        - name: tnsnames
          mountPath: /etc/tnsnames.ora
          subPath: tnsnames.ora
   - name: logs
     mountPath: /data/logs
 - name: dbs2go-filebeat
   image: docker.elastic.co/beats/filebeat:7.12.0
   args: [
     "-c", "/etc/filebeat.yml",
     "-e",
   ]
   env:
   - name: MY_POD_NAME
     valueFrom:
       fieldRef:
         apiVersion: v1
         fieldPath: metadata.name
   resources:
     requests:
       memory: "50Mi"
       cpu: "50m"
   volumeMounts:
   - name: logs
     mountPath: /data/logs
   - name: config
     mountPath: /etc/filebeat.yml
     readOnly: true
     subPath: filebeat.yml
   - name: data
     mountPath: /usr/share/filebeat/data
   - name: varlog
     mountPath: /var/log
   - name: varlibdockercontainers
     mountPath: /var/lib/docker/containers
     readOnly: true
      volumes:
      - name: proxy-secrets
        secret:
          secretName: proxy-secrets
      - name: robot-secrets
        secret:
          secretName: robot-secrets
      - name: hmac-secrets
        secret:
          secretName: hmac-secrets
      - name: secrets
        secret:
          secretName: dbs2go-secrets
      - name: tnsnames
        configMap:
          name: tnsnames-config
 - name: logs
   persistentVolumeClaim:
       claimName: logs-cephfs-claim-dbs
 - name: varlog
   hostPath:
     path: /var/log
 - name: varlibdockercontainers
   hostPath:
     path: /var/lib/docker/containers
 - name: config
   configMap:
     defaultMode: 0640
     name: dbs2go-filebeat-config
 - name: data
   emptyDir: {}
